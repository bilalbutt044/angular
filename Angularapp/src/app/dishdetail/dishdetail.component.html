<div class="container">
 
  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
    <div  *ngIf="dish">
        <mat-card-title>
            <h3>Comment</h3>
        </mat-card-title>
      <mat-list >
          <mat-list *ngFor="let item of dish.comments">
              <mat-list-item > {{item.comment}} </mat-list-item>
              <mat-list-item> {{item.rating}} Stars </mat-list-item>
              <mat-list-item> --{{item.author}} {{item.date | date}} </mat-list-item>
              <!-- <mat-list-item> {{item.date | date}} </mat-list-item> -->
             </mat-list>
      </mat-list>
    </div>
  </div>

</div>
